<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <audio src="./assets/media/sound.mp3" id="audiotag"></audio>
    <section class="container">
        <div class="left">

        </div>
        <div class="middle">
            <div class="logo">
                <h3>Chat</h3>
            </div>
            <div class="search">
                <input type="text" placeholder="Search here..">
            </div>
            <div id="users"></div>
        </div>

        <div class="chatScreen">
            <div class="top">
               <div class="profile">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/003/337/584/small/default-avatar-photo-placeholder-profile-icon-vector.jpg" alt="">
               <div>
                <h3>10am Chat</h3>
                <small>Frontend Classess</small>
               </div>
               </div>
               
               <div style="display: flex; gap: 25px; align-items: center; font-size: 1.3rem; color:#118B50">
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-microphone"></i>
               </div>
            </div>
            <div class="messages">
                <ul id="chat"></ul>
            </div>
            <div class="messages-builtin">
                 <!-- Quick Messages -->
                 <button class="button">Hello!</button>
                 <button class="button">How are you?</button>
                 <button class="button">Good morning!</button>
                 <button class="button">Good afternoon!</button>
                 <button class="button">Good evening!</button>
                 <button class="button">Nice to meet you!</button>
                 <button class="button">How’s your day going?</button>
                 <button class="button">What’s up?</button>
                 <button class="button">Long time no see!</button>
                 <button class="button">How’s everything?</button>
                 
                 <!-- Polite Expressions -->
                 <button class="button">Thank you!</button>
                 <button class="button">You’re welcome.</button>
                 <button class="button">I appreciate it.</button>
                 <button class="button">Please.</button>
                 <button class="button">Sorry about that.</button>
                 <button class="button">Excuse me.</button>
                 <button class="button">No problem!</button>
                 <button class="button">I’ll get back to you.</button>
                 <button class="button">It was a pleasure.</button>
                 <button class="button">Can I help you?</button>
                 
                 <!-- Small Talk -->
                 <button class="button">How’s the weather?</button>
                 <button class="button">What’s your favorite hobby?</button>
                 <button class="button">Do you have any plans for the weekend?</button>
                 <button class="button">What are you working on?</button>
                 <button class="button">Did you see the game last night?</button>
                 <button class="button">Have you seen any good movies lately?</button>
                 <button class="button">Do you like music?</button>
                 <button class="button">How’s your family?</button>
                 <button class="button">Where are you from?</button>
                 <button class="button">What’s your favorite food?</button>
                 
                 <!-- Work/Professional -->
                 <button class="button">Let’s schedule a meeting.</button>
                 <button class="button">Can you send me the file?</button>
                 <button class="button">Do you need help?</button>
                 <button class="button">Let’s discuss the project.</button>
                 <button class="button">What’s the deadline?</button>
                 <button class="button">Could you review this?</button>
                 <button class="button">I’ll send an update soon.</button>
                 <button class="button">Let me know if you need assistance.</button>
                 <button class="button">Thank you for your feedback!</button>
                 <button class="button">Can we extend the deadline?</button>
               
                 <!-- Casual Questions -->
                 <button class="button">How’s your weekend?</button>
                 <button class="button">What’s your favorite TV show?</button>
                 <button class="button">Do you like traveling?</button>
                 <button class="button">What’s your favorite destination?</button>
                 <button class="button">How’s your pet?</button>
                 <button class="button">Do you enjoy reading books?</button>
                 <button class="button">Have you tried any new recipes lately?</button>
                 <button class="button">What’s your favorite holiday?</button>
                 <button class="button">Do you play video games?</button>
                 <button class="button">What’s your favorite sport?</button>
                 
                 <!-- Quick Replies -->
                 <button class="button">Yes</button>
                 <button class="button">No</button>
                 <button class="button">Maybe</button>
                 <button class="button">Sure!</button>
                 <button class="button">Of course!</button>
                 <button class="button">I don’t know.</button>
                 <button class="button">I’ll think about it.</button>
                 <button class="button">Sounds good!</button>
                 <button class="button">Let’s do it!</button>
                 <button class="button">Not sure yet.</button>
               
                 <!-- Other Useful Messages -->
                 <button class="button">Where should we meet?</button>
                 <button class="button">What time works for you?</button>
                 <button class="button">Let me check my calendar.</button>
                 <button class="button">I’ll be there soon.</button>
                 <button class="button">Running a little late.</button>
                 <button class="button">Can you send me directions?</button>
                 <button class="button">Let’s catch up later.</button>
                 <button class="button">It’s been great talking to you!</button>
                 <button class="button">Let’s stay in touch.</button>
                 <button class="button">Take care!</button>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter a message" id="multi_message">
                <input type="number" placeholder="Number of message" id="multiCount">
                <button onclick="sendMultipleMessages()" id="multi_send"><i class="fa-solid fa-paper-plane"></i></button>
             

                <input type="text" placeholder="type here.." id="message" onkeypress="EnterKeySendMessage(event)">
                <button onprogress="voiceRecordin()"><i class="fa-solid fa-microphone"></i></button>
                <button onclick="displayMultiMessage()" id="multi"><i class="fa-solid fa-star-of-life"></i></button>
                <button onclick="messageSendhanlder()" id="single_send"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="./assets/script/firebase.js"></script>
    <script src="./assets/script/builtinMessageHandler.js"></script>
    <script src="./assets/script/displayMessages.js"></script>
  
    <script src="./assets/script/loginChecker.js"></script>
    <script src="./assets/script/logout.js"></script>
    <script src="./assets/script/mutliMessage.js"></script>
    <script src="./assets/script/newMessageLoader.js"></script>
    <script src="./assets/script/sendMessage.js"></script>
    <script src="./assets/script/sendOnEnterKey.js"></script>
    <script src="./assets/script/speekMessage.js"></script>
    <script src="./assets/script/users.js"></script>
    

</body>

</html>
